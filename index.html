<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chart Using Chart.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="node_modules/chart.js/dist/Chart.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
     <div id="wrapper">
         <div class="box" id="b1">
              <h1>Chart Application Using Chart.js</h1>
         </div>
         <div class="box" id="b2">
                <div id="imageDiv">
                    <img src="image/logo.png" alt="logo of chart.js">
                </div>
                <div id="inputDiv">
                    <span>Select Chart :</span>
                    <label>
                        <select id="select">
                            <option value="polarArea">Polar Area</option>
                            <option value="pie">pie</option>
                            <option value="bar">bar</option>
                            <option value="line">line</option>
                            <option value="radar">radar</option>
                            <option value="doughnut">Doughnut</option>
                            <option value="horizontalBar">Horizontal Bar</option>
                        </select>
                    </label>

                    <span>Border Color:</span>
                    <label>
                        <input type="color" id="border-color" value="#ff0080"><br>
                            <span>Data Set Font-size:</span>
                        <input type="number" id="dataset-font-size" value="14"><br>
                            <span>Graph Transparency:</span>
                            <input type="number" value="50" id="transparency-graph"><br>
                        <span>y-axis bigin at 0:</span>
                        <label>
                            <select id="selectYaxis">
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                            </select>
                        </label>


                        <!--<button id="addColor">Add color</button>-->
                    </label>

                </div>
             <button id="config-btn">More Config</button>
             <div id="config-div"></div>
             <!--<span>Tooltip Mode:</span>
             <label>
                 <select id="tooltips">
                     <option value="point">Point</option>
                     <option value="nearest">Nearest</option>
                     <option value="index">index</option>
                     <option value="dataset">dataset</option>
                 </select>
             </label>-->
         </div>
         <div class="box" id="b3">
             <canvas id="myChart"></canvas>

         </div>
         <div id="b4">
             <div id="dataFill">
                 <label>
                     <span>Data Name</span>
                     <input type="text" id="input11" value="Africa,Asia,Europe,Latin America,North America"><br>
                     <span>Data Fill Color</span>
                     <input type="text" id="input22" value="#ff008050,#b6e9c850,#c1afef50,#c68f6f50,#127dcd50">
                     <input type="color" id="myColor" value="#ff0080">
                     <button id="addColor">Add color</button><br>
                     <span>Data InNumber</span>
                     <input type="text" id="realData" value="2478,5267,734,784,100">
                 </label>
             </div>
             <button id="dataApplyBtn">Data Apply</button>
             <button id="dataClearBtn">Data Clear</button><br>
             <span>Import Defoult file from myFile1.csv</span>
             <button id="dataImport">Data Import</button>
         </div>

         <div id="b5">
             <h2>Select local CSV File and press Data Import Button:</h2>
             <input id="csv" type="file">Select

             <output id="out">
                 file contents will appear here
             </output>
             <div id="list"></div>
         </div>


     </div>
     <!--<div id="page-wrapper">

         <h1>Text File Reader</h1>
         <div>
             Select a text file:
             <input type="file" id="fileInput">
         </div>
         <pre id="fileDisplayArea"><pre>

     </div>-->


     <footer >
         <!--<script src="node_modules/chart.js/dist/Chart.js"></script>-->
         <!--<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>-->
         <script src="myScript.js"></script>
     </footer>
</body>
</html>
